
<!--container-fluid:treats it as a block-->
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header" id="checkNavbarHeaderCSS">
                <a class="navbar-brand">
                    Profile
                </a>

                <span class="pull-right">
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateUser(model.userId,model.user)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
                </span>
            </div>

        </div>
    </nav>



    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control"/>

    <label for="email">Email</label>
    <input id="email" placeholder="sanhita@gmail.com" type="email" class="form-control"/>


    <label for="firstName">First Name</label>
    <input ng-model="model.user.firstName" id="firstName"  class="form-control"/>

    <label for="lastName">Last Name</label>
    <input id="lastName" ng-model="model.user.lastName" class="form-control"/>

    <a href="#!/user/{{model.userId}}/website" class="btn btn-block btn-primary">Websites</a>
    <a href="#!/login" class="btn btn-block btn-danger">Logout</a>

    <div ng-include="'views/common/footer/footer.view.client.html'"></div>
