

<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
    <label for="username">Username</label>
    <input id="username"
           placeholder="username"
           class="form-control"
           type="text"
           ng-model="username"/>

    <label for="password">Password</label>
    <input  ng-model="password"
            id="password"
            placeholder="password"
            type=password
            class="form-control"/>
    <a ng-click="model.login(username,password)" class="btn btn-block btn-primary">Login</a>
    <a href="#!/register" class="btn btn-block btn-success">Register</a>

</div>
