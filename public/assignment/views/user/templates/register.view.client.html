<!--container-fluid:treats it as a block-->
<div class="container-fluid">
    <h1>Register</h1>


    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="username">Username</label>
    <input ng-model="username" id="username" placeholder="username" class="form-control"/>

    <label for="password">Password</label>
    <input ng-model="password" id="password" placeholder="password" type="password" class="form-control"/>

    <label for="password1">Verify Password</label>
    <input ng-model="password2" id="password1" placeholder="verify password" type="password" class="form-control"/>

    <a ng-click="model.register(username,password,password2)" class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-danger">Cancel</a>

</div>
