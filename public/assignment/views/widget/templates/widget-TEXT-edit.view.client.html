
<label for="name">Name</label>
<input id="name"
       ng-model="model.widget.name"
       class="form-control"
       value="Name"
       placeholder="Name"/>

<label for="text">Text</label>
<input id="text"
       ng-model="model.widget.text"
       class="form-control"
       placeholder="Text"/>

<label for="text">Rows</label>
    <input id="rows" ng-model="model.widget.rows" class="form-control" type="number"/>
<label for="text">Placeholder</label>
    <input id="placeholder" ng-model="model.widget.placeholder" class="form-control"/>
<label for="text">Formatted</label>
    <input id="formatted" ng-model="model.widget.formatted" type="checkbox"/>
</div>

<a ng-click="model.deleteWidget(model.widgetId)"
   class="btn btn-danger btn-block">Delete</a>
